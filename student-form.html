<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="form-bubble">
      <h1>ðŸŽ“ Student Login</h1>
      <p class="subtitle">Enter your details to continue</p>
      
      <form id="studentForm">
        <div class="form-group">
          <label for="studentName">Full Name</label>
          <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required class="form-input" />
        </div>

        <div class="form-group">
          <label for="studentEmail">Email Address</label>
          <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter your email" required class="form-input" />
        </div>

        <div class="form-group">
          <label for="studentCourse">Select Course</label>
          <select id="studentCourse" name="studentCourse" required class="form-input">
            <option value="">-- Select your course --</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Arts">Arts</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Bio-Medical Engineering">Bio-Medical Engineering</option>
            <option value="Robotics">Robotics</option>
            <option value="Accounting">Accounting</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </div>

  <div class="back-button">
    <a href="index.html">â¬… Back to Login</a>
  </div>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('studentName').value;
      const email = document.getElementById('studentEmail').value;
      const course = document.getElementById('studentCourse').value;

      localStorage.setItem('studentName', name);
      localStorage.setItem('studentEmail', email);
      localStorage.setItem('studentCourse', course);

      window.location.href = 'student-dashboard.html';
    });
  </script>
</body>
</html>
